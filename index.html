<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Notes - Login</title>
  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h3 class="mb-3 text-center">Cloud Notes</h3>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter password">
      </div>

      <div class="d-grid gap-2">
        <button id="loginBtn" class="btn btn-primary">Login</button>
        <button id="signupBtn" class="btn btn-outline-secondary">Sign Up</button>
      </div>

      <p id="msg" class="text-danger small mt-3"></p>
    </div>
  </div>

  <!-- Firebase SDKs (we'll add in Step 5) -->
 

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDKs -->
  <!-- Firebase Compat CDN (Correct for your project) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- Your Firebase config + app logic -->
<script src="js/firebase-config.js"></script>
<script src="js/app.js"></script>

</body>
</html>
