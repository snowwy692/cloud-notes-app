<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Notes - My Notes</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
   <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-light bg-white shadow-sm px-3">
  <span class="navbar-brand mb-0 h1 header1">Cloud Notes</span>

  <div class="d-flex align-items-center gap-3">
    <!-- Dark mode toggle -->
    <div class="form-check form-switch mb-0">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label small" for="themeToggle">Dark</label>
    </div>

    <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
  </div>
</nav>

  <div class="container my-4">
    <div class="row">
      <!-- Create note -->
      <div class="col-md-4 mb-3">
        <div class="card p-3 shadow-sm app-panel">
          <h5>Create / Edit Note</h5>
          <input type="hidden" id="noteId">
          <div class="mb-2">
  <label class="form-label">Color</label>
  <div id="colorOptions" class="d-flex gap-2">
    <div class="color-circle" data-color="#ffffff" style="background:#ffffff;"></div>
    <div class="color-circle" data-color="#FFF9C4" style="background:#FFF9C4;"></div>
    <div class="color-circle" 
    data-color="#BBDEFB" style="background:#BBDEFB;"></div>
    <div class="color-circle" data-color="#C8E6C9" style="background:#C8E6C9;"></div>
    <div class="color-circle" data-color="#F8BBD0" style="background:#F8BBD0;"></div>
  </div>
</div>

<div class="mb-2">
  <label class="form-label">Tags (comma separated)</label>
  <input
    id="noteTags"
    class="form-control"
    placeholder="e.g. college, project, todo"
  >
</div>



          <div class="mb-2">
            <label class="form-label">Title</label>
            <input id="noteTitle" class="form-control" placeholder="Note title">
          </div>

          <div class="mb-2">
            <label class="form-label">Content</label>
            <textarea id="noteContent" class="form-control" rows="5" placeholder="Write your note..."></textarea>
          </div>

          <div class="d-grid gap-2 mt-2">
            <button id="saveNoteBtn" class="btn btn-primary">Save Note</button>
            <button id="clearFormBtn" class="btn btn-secondary btn-sm">Clear</button>
          </div>
          <p id="noteMsg" class="text-success small mt-2"></p>
        </div>
      </div>

      

      <!-- Notes list -->
      <div class="col-md-8 mb-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h5 class="mb-0">Your Notes</h5>
    <input
      id="searchInput"
      class="form-control form-control-sm w-50"
      placeholder="Search by title or content..."
    >
  </div>
        <div id="notesList" class="row g-3">
          <!-- Notes will be added here by JS -->
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDKs -->
 <!-- Firebase Compat CDN (Correct for your project) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- Your Firebase config + app logic -->
<script src="js/firebase-config.js"></script>
<script src="js/app.js"></script>

</body>
</html>
